# Website Deployment Note
# 
# Due to Cloudflare Pages API issues, please deploy the website manually:
#
# 1. Go to https://dash.cloudflare.com/
# 2. Go to Pages > Create a project
# 3. Connect to GitHub and select this repository
# 4. Set build output directory to: web/public
# 5. Deploy
#
# Or use Cloudflare Dashboard to upload the static files from web/public/
